<app-block-map></app-block-map>

<app-page-header [header]="'Contactanos'" [breadcrumbs]="[
    {label: 'Home',       url: '../../'},
    {label: 'Contactanos', url: ''}
]"></app-page-header>

<div class="block">
    <div class="container">
        <div class="card mb-0">
            <div class="card-body contact-us">
                <div class="contact-us__container">
                    <div class="row">
                        <div class="col-12 col-lg-6 pb-4 pb-lg-0">
                            <h4 class="contact-us__header card-title">Nuestra Dirección</h4>

                            <div class="contact-us__address">
                                <p>
                                    {{store.address}} <br>
                                    Email: {{store.email}} <br>
                                    Celular: {{store.phone}}
                                </p>
                                <p>
                                    <strong>Horario de apertura</strong><br>
                                    {{store.hours}}
                                </p>
                            </div>
                        </div>

                        <div class="col-12 col-lg-6">
                            <h4 class="contact-us__header card-title">Déjanos un Mensaje</h4>

                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="form-name">Nombre</label>
                                        <input type="text" id="form-name" class="form-control" placeholder="Nombre">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="form-email">Correo Electronico</label>
                                        <input type="email" id="form-email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="form-subject">Asunto</label>
                                    <input type="text" id="form-subject" class="form-control" placeholder="SuAsuntobject">
                                </div>
                                <div class="form-group">
                                    <label for="form-message">Mensaje</label>
                                    <textarea id="form-message" class="form-control" rows="4"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
